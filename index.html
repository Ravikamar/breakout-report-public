<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreakoutPulse - Live Breakout Stocks</title>
  <link rel="icon" type="image/png" href="brand.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .header-logo { height: 50px; margin-right: 10px; }
    .highlight { font-weight: bold; color: #007bff; }
    .table-container { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <img src="branch-logo.png" alt="BreakoutPulse Logo" class="header-logo">
      <h2 class="mb-0">BreakoutPulse - Live Breakout Tracker</h2>
    </div>
    <p class="text-muted">Tracking potential stock breakouts every 5 minutes, live from the Indian stock market. All times shown in IST.</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5>Total Breakouts</h5>
            <h2 id="total-breakouts" class="highlight">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5>Top Score</h5>
            <h2 id="top-score" class="highlight">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5>Top Gap %</h5>
            <h2 id="top-gap" class="highlight">0%</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table id="breakoutTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Time</th>
            <th>Type</th>
            <th>High</th>
            <th>Low</th>
            <th>LTP</th>
            <th>Volume</th>
            <th>Score</th>
            <th>Gap %</th>
            <th>DATR</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    fetch("breakout_data.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#breakoutTable tbody");
        let total = 0, maxScore = 0, maxGap = 0;

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.symbol}</td>
            <td>${row.breakout_time}</td>
            <td>${row.type.toUpperCase()}</td>
            <td>${row.high_9_15}</td>
            <td>${row.low_9_15}</td>
            <td>${row.ltp_at_breakout}</td>
            <td>${row.volume}</td>
            <td>${row.score}</td>
            <td>${row.gap_pct}%</td>
            <td>${row.datr}</td>
          `;
          tbody.appendChild(tr);

          total++;
          if (row.score > maxScore) maxScore = row.score;
          if (row.gap_pct > maxGap) maxGap = row.gap_pct;
        });

        document.getElementById("total-breakouts").textContent = total;
        document.getElementById("top-score").textContent = maxScore;
        document.getElementById("top-gap").textContent = maxGap.toFixed(2) + "%";

        $("#breakoutTable").DataTable();
      });
  </script>
</body>
</html>
